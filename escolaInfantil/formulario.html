<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Escola Infantil</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="https://imagensemoldes.com.br/wp-content/uploads/2020/07/L%C3%A1pis-Cute-PNG.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@600&family=Lobster+Two:wght@700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top px-4 px-lg-5 py-lg-0">
            <a href="index.html" class="navbar-brand">
                <h1 class="m-0 text-primary"><i class="fa fa-book-reader me-3"></i>Escola Infantil</h1>
            </a>

        </nav>
        <!-- Navbar End -->


        <!-- Page Header End -->
        <div class="container-xxl py-5 page-header position-relative mb-5">
            <div class="container py-5">
                <h1 class="display-2 text-white animated slideInDown mb-4">Matrícula</h1>
            </div>
        </div>
        <!-- Page Header End -->


        <!-- Formulario Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                    <h1 class="mb-3">Formulário de Inscrição</h1>
                    <p>Preencha todos os campos por favor.</p>
                </div>

                <div>
                    <form method="post" action="https://6306b2f33a2114bac7536575.mockapi.io/api/v1/escolaInfantil">
                        <div class="form-group">
                            <h3>Dados do Aluno</h3>
                            <label>Nome Completo</label>
                            <input type="text" required name="nome" class="form-control" placeholder="Digite o nome completo do aluno...">

                            <div class="row mb-2">

                                <div class="col-3">
                                    <label>CEP</label>
                                    <input name="cep" class="form-control" type="text" id="cep" class="mascCEP" value=""
                                        size="10" maxlength="9" onblur="pesquisacep(this.value);">
                                </div>
                                <div class="col-9">
                                <label>Endereço</label>
                                <input type="text" name="rua" id="rua" class="form-control" placeholder="Rua, avenida...">
                            </div>
                                <div class="col">
                                    <label>Bairro</label>
                                    <input type="text" name="bairro" id="bairro" class="form-control">
                                </div>
                                <div class="col">
                                    <label>Cidade</label>
                                    <input type="text" name="cidade" id="cidade" class="form-control">
                                </div>
                                <div class="col">
                                    <label>Número</label>
                                    <input type="text" name="numero" class="form-control">
                                </div>
                                <div>
                                    <label>Complemento</label>
                                    <input type="text" name="complemento" class="form-control">
                                </div>
                                <div class="row mb-2">
                                    <div class="col">
                                        <label>Estado</label>
                                        <input type="text" name = "uf" id="uf" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label>Telefone</label>
                                        <input type="text" name="telefone" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label>Celular</label>
                                        <input type="text" name="celular" class="form-control" required>
                                    </div>
                                    <div class="col">
                                        <label>E-mail</label>
                                        <input type="email" name="email" class="form-control" required>
                                    </div>

                                    <div class="form-group mt-2">
                                        <label>Cor</label>
                                        <select class="form-select" name="cor" aria-label="Default select example" required>
                                            <option selected>Escolha uma opção</option>
                                            <option value="1">Branca</option>
                                            <option value="2">Preta</option>
                                            <option value="3">Parda</option>
                                            <option value="4">Amarela</option>
                                            <option value="5">Indígena</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <h3>Dados do Pai</h3>
                                <label>Nome Completo</label>
                                <input type="text" required name="nomePai" class="form-control"
                                    placeholder="Digite o nome do PAI do aluno...">

                                <div class="row mb-2">
                                    <div class="col">
                                        <label>Data de Nascimento</label>
                                        <input type="date" name="nascPai" max="2022-01-01" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label>Naturalidade</label>
                                        <input type="text" name="naturalidadePai" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label>Nível de instrução</label>
                                        <select class="form-select" aria-label="Default select example" name="instPai">
                                            <option selected>Escolha uma opção</option>
                                            <option value="1">Ensino Fundamental</option>
                                            <option value="2">Ensino Médio</option>
                                            <option value="3">Ensino Superior</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label>Profissão</label>
                                        <input type="text" name="profissaoPai" class="form-control">
                                    </div>

                                    <div class="row mb-2">
                                        <div class="col">
                                            <label>Celular</label>
                                            <input type="tel" required name="celPai" class="form-control">
                                        </div>
                                        <div class="col">
                                            <label>E-mail</label>
                                            <input type="email" required name="emailPai" class="form-control">
                                        </div>
                                        <div class="col">
                                            <label>CPF</label>
                                            <input type="text" required id="cpf" maxlength="11" name="cpfPai"
                                                class="form-control">
                                        </div>
                                        <div class="col">
                                            <div class="form-check">
                                                <input class="form-check-input" name="respFinanPai" type="checkbox"
                                                    value="" id="flexCheckIndeterminate">
                                                <label class="form-check-label" for="flexCheckIndeterminate">Responsável
                                                    Financeiro</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h3>Dados da Mãe</h3>
                                    <label>Nome Completo</label>
                                    <input type="text" required name="nomeMae" class="form-control"
                                        placeholder="Digite o nome da MÃE do aluno...">

                                    <div class="row mb-2">
                                        <div class="col">
                                            <label>Data de Nascimento</label>
                                            <input type="date" name="nascMae" max="2022-01-01" class="form-control">
                                        </div>
                                        <div class="col">
                                            <label>Naturalidade</label>
                                            <input type="text" name="naturalidadeMae" class="form-control">
                                        </div>
                                        <div class="col">
                                            <label>Nível de instrução</label>
                                            <select class="form-select" aria-label="Default select example" name="instMae">
                                                <option selected>Escolha uma opção</option>
                                                <option value="1">Ensino Fundamental</option>
                                                <option value="2">Ensino Médio</option>
                                                <option value="3">Ensino Superior</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <label>Profissão</label>
                                            <input type="text" name="profissaoMae" class="form-control">
                                        </div>

                                        <div class="row mb-2">
                                            <div class="col">
                                                <label>Celular</label>
                                                <input type="tel" required name="celMae" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label>E-mail</label>
                                                <input type="email" required name="emailMae" class="form-control">
                                            </div>
                                            <div class="col">
                                                <label>CPF</label>
                                                <input type="text" required id="cpf" maxlength="11" name="cpfMae"
                                                    class="form-control">
                                            </div>
                                            <div class="col">
                                                <div class="form-check">
                                                    <input class="form-check-input" name="respFinanMae" type="checkbox"
                                                        value="" id="flexCheckIndeterminate">
                                                    <label class="form-check-label"
                                                        for="flexCheckIndeterminate">Responsável Financeiro</label>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h3>Dados do Curso</h3>
                                                <label>Nome do curso</label>
                                                <select id="selectCursos" required name="nomeCurso" class="form-select"
                                                    aria-label="Default select example">
                                                    <option selected>Escolha o curso</option>
                                                    <option value="1">Natação</option>
                                                    <option value="2">Culinária Kids</option>
                                                    <option value="3">Dança de Salão</option>
                                                    <option value="4">Inglês Infantil</option>
                                                    <option value="5">OVER-KIDs - Sobrevivência</option>
                                                    <option value="6">Pintura e Arte</option>
                                                </select>

                                                <div class="row mb-2">
                                                    <div class="col">
                                                        <label>Data de Ingresso</label>
                                                        <input type="date" required name="dataIngresso" min="2022-01-01"
                                                            class="form-control">
                                                    </div>
                                                    <div class="col">
                                                        <label>Valor R$</label>
                                                        <input id="preco" required type="text" name="preco" class="form-control">
                                                    </div>
                                                    <div class="col">
                                                        <label>Forma de Pagamento</label>
                                                        <select class="form-select" required name="formaPagamento"
                                                            aria-label="Default select example">
                                                            <option selected>Número de Parcelas</option>
                                                            <option value="1">1x</option>
                                                            <option value="2">2x</option>
                                                            <option value="3">3x</option>
                                                            <option value="4">4x</option>
                                                            <option value="5">5x</option>
                                                        </select>
                                                    </div>



                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary mt-5">Enviar</button>
                    </form>
                </div>
            </div>
            <!-- Formulario End -->


            <!-- Back to Top -->
            <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
        </div>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/wow/wow.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
</body>

</html>
